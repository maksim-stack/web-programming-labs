p>\n<h2>‚ùå –ü—Ä–æ–±–ª–µ–º–∏ –¥–∏–Ω–∞–º—ñ—á–Ω–æ—ó —Ç–∏–ø—ñ–∑–∞—Ü—ñ—ó –≤ JS</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// üü® JavaScript ‚Äî –ø–æ–º–∏–ª–∫–∏ –ø—ñ–¥ —á–∞—Å –≤–∏–∫–æ–Ω–∞–Ω–Ω—è</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">calculateArea</span>(<span class=\"hljs-params\">width, height</span>) {\n  <span class=\"hljs-keyword\">return</span> width * height;\n}\n\n<span class=\"hljs-title function_\">calculateArea</span>(<span class=\"hljs-string\">\"10\"</span>, <span class=\"hljs-number\">5</span>); <span class=\"hljs-comment\">// 50 (–Ω–µ—è–≤–Ω–µ –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è ‚Äî –ø–æ—â–∞—Å—Ç–∏–ª–æ)</span>\n<span class=\"hljs-title function_\">calculateArea</span>(<span class=\"hljs-string\">\"hello\"</span>, <span class=\"hljs-number\">5</span>); <span class=\"hljs-comment\">// NaN (–ø–æ–º–∏–ª–∫–∞ ‚Äî –¥—ñ–∑–Ω–∞—î–º–æ—Å—è –ª–∏—à–µ –≤ runtime)</span>\n<span class=\"hljs-title function_\">calculateArea</span>({ <span class=\"hljs-attr\">w</span>: <span class=\"hljs-number\">10</span> }, <span class=\"hljs-number\">5</span>); <span class=\"hljs-comment\">// NaN (–æ–±'—î–∫—Ç * —á–∏—Å–ª–æ ‚Äî —Ç–∏—Ö–∞ –ø–æ–º–∏–ª–∫–∞)</span></code></pre><h2>‚úÖ –†—ñ—à–µ–Ω–Ω—è TypeScript</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// üî∑ TypeScript ‚Äî –ø–æ–º–∏–ª–∫–∏ –ø—ñ–¥ —á–∞—Å –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">calculateArea</span>(<span class=\"hljs-params\">width: <span class=\"hljs-built_in\">number</span>, height: <span class=\"hljs-built_in\">number</span></span>): <span class=\"hljs-built_in\">number</span> {\n  <span class=\"hljs-keyword\">return</span> width * height;\n}\n\n<span class=\"hljs-title function_\">calculateArea</span>(<span class=\"hljs-string\">\"10\"</span>, <span class=\"hljs-number\">5</span>); <span class=\"hljs-comment\">// ‚ùå –ü–æ–º–∏–ª–∫–∞ –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó: Argument of type 'string'</span>\n<span class=\"hljs-comment\">//    is not assignable to parameter of type 'number'</span>\n<span class=\"hljs-title function_\">calculateArea</span>(<span class=\"hljs-number\">10</span>, <span class=\"hljs-number\">5</span>); <span class=\"hljs-comment\">// ‚úÖ 50 ‚Äî –ø—Ä–∞—Ü—é—î –∫–æ—Ä–µ–∫—Ç–Ω–æ</span></code></pre><div class=\"tip\"><strong>üí° –ü–µ—Ä–µ–≤–∞–≥–∏ TypeScript</strong> <p><strong>–ê–≤—Ç–æ–¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è</strong> ‚Äî IDE –ø—ñ–¥–∫–∞–∑—É—î –¥–æ—Å—Ç—É–ø–Ω—ñ –º–µ—Ç–æ–¥–∏ —Ç–∞ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –Ω–∞ –æ—Å–Ω–æ–≤—ñ —Ç–∏–ø—ñ–≤.<br><strong>–†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥</strong> ‚Äî –±–µ–∑–ø–µ—á–Ω–µ –ø–µ—Ä–µ–π–º–µ–Ω—É–≤–∞–Ω–Ω—è –∑–º—ñ–Ω–Ω–∏—Ö, —Ñ—É–Ω–∫—Ü—ñ–π —Ç–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤.<br><strong>–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—è</strong> ‚Äî —Ç–∏–ø–∏ —Å–ª—É–≥—É—é—Ç—å \"–∂–∏–≤–æ—é\" –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—î—é –∫–æ–¥—É.<br><strong>–†–∞–Ω–Ω—î –≤–∏—è–≤–ª–µ–Ω–Ω—è –ø–æ–º–∏–ª–æ–∫</strong> ‚Äî –∑–∞ –∫–æ–Ω—Å–µ—Ä–≤–∞—Ç–∏–≤–Ω–æ—é –æ—Ü—ñ–Ω–∫–æ—é, TypeScript –∑–¥–∞—Ç–µ–Ω –∑–∞–ø–æ–±—ñ–≥—Ç–∏ ~15% –ø—É–±–ª—ñ—á–Ω–∏—Ö –ø–æ–º–∏–ª–æ–∫ —É JavaScript-–ø—Ä–æ—î–∫—Ç–∞—Ö (Gao et al., \"To Type or Not to Type\", ICSE 2017 ‚Äî –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è UCL —Å–ø—ñ–ª—å–Ω–æ –∑ Microsoft, 400 —Ä–µ–∞–ª—å–Ω–∏—Ö –±–∞–≥—ñ–≤ —ñ–∑ GitHub).</p>\n</div>\n\n","<h1>üõ†Ô∏è –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è TypeScript-–ø—Ä–æ—î–∫—Ç—É</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –î–ª—è —Ä–æ–±–æ—Ç–∏ –∑ TypeScript –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ –≤—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –∫–æ–º–ø—ñ–ª—è—Ç–æ—Ä <code>tsc</code> —Ç–∞ –Ω–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ–π–Ω–∏–π —Ñ–∞–π–ª <code>tsconfig.json</code>.</p>\n<h2>üì¶ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è</h2>\n<pre><code class=\"language-bash hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\"># –ì–ª–æ–±–∞–ª—å–Ω–µ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è (–¥–ª—è CLI-–¥–æ—Å—Ç—É–ø—É)</span>\nnpm install -g typescript\n\n<span class=\"hljs-comment\"># –õ–æ–∫–∞–ª—å–Ω–µ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –≤ –ø—Ä–æ—î–∫—Ç (—Ä–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ ‚úÖ)</span>\nnpm install --save-dev typescript\n\n<span class=\"hljs-comment\"># –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤–µ—Ä—Å—ñ—ó</span>\nnpx tsc --version</code></pre><h2>‚öôÔ∏è –ö–æ–º–ø—ñ–ª—è—Ç–æ—Ä <code>tsc</code></h2>\n<pre><code class=\"language-bash hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\"># –ö–æ–º–ø—ñ–ª—è—Ü—ñ—è –æ–¥–Ω–æ–≥–æ —Ñ–∞–π–ª—É</span>\nnpx tsc app.ts                <span class=\"hljs-comment\"># ‚Üí app.js</span>\n\n<span class=\"hljs-comment\"># –ö–æ–º–ø—ñ–ª—è—Ü—ñ—è –∑ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è–º –∑–º—ñ–Ω</span>\nnpx tsc --watch               <span class=\"hljs-comment\"># –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –ø–µ—Ä–µ–∫–æ–º–ø—ñ–ª—è—Ü—ñ—è –ø—Ä–∏ –∑–º—ñ–Ω–∞—Ö</span>\n\n<span class=\"hljs-comment\"># –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó</span>\nnpx tsc --init                <span class=\"hljs-comment\"># ‚Üí —Å—Ç–≤–æ—Ä—é—î tsconfig.json</span></code></pre><div class=\"warning\"><strong>‚ö†Ô∏è –í–∞–∂–ª–∏–≤–æ</strong> <p>–ó–∞–≤–∂–¥–∏ –≤—Å—Ç–∞–Ω–æ–≤–ª—é–π—Ç–µ TypeScript <strong>–ª–æ–∫–∞–ª—å–Ω–æ</strong> –≤ –ø—Ä–æ—î–∫—Ç (<code>--save-dev</code>), –∞ –Ω–µ –≥–ª–æ–±–∞–ª—å–Ω–æ. –¶–µ –∑–∞–±–µ–∑–ø–µ—á—É—î –æ–¥–Ω–∞–∫–æ–≤—É –≤–µ—Ä—Å—ñ—é –¥–ª—è –≤—Å—ñ—î—ó –∫–æ–º–∞–Ω–¥–∏ —Ç–∞ CI/CD.</p>\n</div>\n\n","<h1>üìÑ –§–∞–π–ª <code>tsconfig.json</code></h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> <code>tsconfig.json</code> ‚Äî —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∏–π –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ–π–Ω–∏–π —Ñ–∞–π–ª TypeScript-–ø—Ä–æ—î–∫—Ç—É, —â–æ –≤–∏–∑–Ω–∞—á–∞—î –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫—É –∫–æ–º–ø—ñ–ª—è—Ç–æ—Ä–∞.</p>\n<h2>üîß –ö–ª—é—á–æ–≤—ñ –æ–ø—Ü—ñ—ó</h2>\n<pre><code class=\"language-json hljs\" data-highlighted=\"yes\"><span class=\"hljs-punctuation\">{</span>\n  <span class=\"hljs-attr\">\"compilerOptions\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-punctuation\">{</span>\n    <span class=\"hljs-attr\">\"target\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">\"ES2020\"</span><span class=\"hljs-punctuation\">,</span> <span class=\"hljs-comment\">// –í–µ—Ä—Å—ñ—è JS –Ω–∞ –≤–∏—Ö–æ–¥—ñ</span>\n    <span class=\"hljs-attr\">\"module\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">\"commonjs\"</span><span class=\"hljs-punctuation\">,</span> <span class=\"hljs-comment\">// –°–∏—Å—Ç–µ–º–∞ –º–æ–¥—É–ª—ñ–≤</span>\n    <span class=\"hljs-attr\">\"strict\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-literal\"><span class=\"hljs-keyword\">true</span></span><span class=\"hljs-punctuation\">,</span> <span class=\"hljs-comment\">// –£–≤—ñ–º–∫–Ω—É—Ç–∏ –≤—Å—ñ strict-–ø–µ—Ä–µ–≤—ñ—Ä–∫–∏</span>\n    <span class=\"hljs-attr\">\"outDir\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">\"./dist\"</span><span class=\"hljs-punctuation\">,</span> <span class=\"hljs-comment\">// –ü–∞–ø–∫–∞ –¥–ª—è —Å–∫–æ–º–ø—ñ–ª—å–æ–≤–∞–Ω–∏—Ö —Ñ–∞–π–ª—ñ–≤</span>\n    <span class=\"hljs-attr\">\"rootDir\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-string\">\"./src\"</span><span class=\"hljs-punctuation\">,</span> <span class=\"hljs-comment\">// –ü–∞–ø–∫–∞ –∑ –≤–∏—Ö—ñ–¥–Ω–∏–º –∫–æ–¥–æ–º</span>\n    <span class=\"hljs-attr\">\"esModuleInterop\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-literal\"><span class=\"hljs-keyword\">true</span></span><span class=\"hljs-punctuation\">,</span> <span class=\"hljs-comment\">// –°—É–º—ñ—Å–Ω—ñ—Å—Ç—å –∑ ES-–º–æ–¥—É–ª—è–º–∏</span>\n    <span class=\"hljs-attr\">\"sourceMap\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-literal\"><span class=\"hljs-keyword\">true</span></span> <span class=\"hljs-comment\">// –ö–∞—Ä—Ç–∏ –∫–æ–¥—É –¥–ª—è –≤—ñ–¥–ª–∞–¥–∫–∏</span>\n  <span class=\"hljs-punctuation\">}</span><span class=\"hljs-punctuation\">,</span>\n  <span class=\"hljs-attr\">\"include\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-punctuation\">[</span><span class=\"hljs-string\">\"src/**/*\"</span><span class=\"hljs-punctuation\">]</span><span class=\"hljs-punctuation\">,</span> <span class=\"hljs-comment\">// –Ø–∫—ñ —Ñ–∞–π–ª–∏ –∫–æ–º–ø—ñ–ª—é–≤–∞—Ç–∏</span>\n  <span class=\"hljs-attr\">\"exclude\"</span><span class=\"hljs-punctuation\">:</span> <span class=\"hljs-punctuation\">[</span><span class=\"hljs-string\">\"node_modules\"</span><span class=\"hljs-punctuation\">]</span> <span class=\"hljs-comment\">// –Ø–∫—ñ —Ñ–∞–π–ª–∏ —ñ–≥–Ω–æ—Ä—É–≤–∞—Ç–∏</span>\n<span class=\"hljs-punctuation\">}</span></code></pre><h2>üìä –ù–∞–π–≤–∞–∂–ª–∏–≤—ñ—à—ñ –æ–ø—Ü—ñ—ó <code>compilerOptions</code></h2>\n<table>\n<thead>\n<tr>\n<th>–û–ø—Ü—ñ—è</th>\n<th>–ü—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n<th>–¢–∏–ø–æ–≤–µ –∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><code>target</code></td>\n<td>–í–µ—Ä—Å—ñ—è JS –Ω–∞ –≤–∏—Ö–æ–¥—ñ (<code>ES5</code>, <code>ES2020</code>, <code>ESNext</code>)</td>\n<td><code>ES3</code></td>\n</tr>\n<tr>\n<td><code>module</code></td>\n<td>–ú–æ–¥—É–ª—å–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ (<code>commonjs</code>, <code>ESNext</code>)</td>\n<td>–∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ target</td>\n</tr>\n<tr>\n<td><code>strict</code></td>\n<td>–í–º–∏–∫–∞—î –≤—Å—ñ —Å—É–≤–æ—Ä—ñ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Ç–∏–ø—ñ–≤</td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td><code>outDir</code></td>\n<td>–ü–∞–ø–∫–∞ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó</td>\n<td>–ø–æ—Ç–æ—á–Ω–∞</td>\n</tr>\n<tr>\n<td><code>sourceMap</code></td>\n<td>–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è <code>.map</code>-—Ñ–∞–π–ª—ñ–≤ –¥–ª—è –≤—ñ–¥–ª–∞–¥–∫–∏</td>\n<td><code>false</code></td>\n</tr>\n<tr>\n<td><code>esModuleInterop</code></td>\n<td>–ö–æ—Ä–µ–∫—Ç–Ω–∏–π —ñ–º–ø–æ—Ä—Ç CommonJS-–º–æ–¥—É–ª—ñ–≤</td>\n<td><code>false</code></td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—è</strong> <p>–ó–∞–≤–∂–¥–∏ –≤–º–∏–∫–∞–π—Ç–µ <code>\"strict\": true</code> ‚Äî —Ü–µ –∞–∫—Ç–∏–≤—É—î –Ω–∞–±—ñ—Ä —Å—É–≤–æ—Ä–∏—Ö –ø–µ—Ä–µ–≤—ñ—Ä–æ–∫ (<code>strictNullChecks</code>, <code>noImplicitAny</code>, <code>strictFunctionTypes</code> —Ç–æ—â–æ), —â–æ –∑–Ω–∞—á–Ω–æ –ø—ñ–¥–≤–∏—â—É—î —è–∫—ñ—Å—Ç—å –∫–æ–¥—É.</p>\n</div>\n\n\n\n<h2>üîí <code>strictNullChecks</code> –Ω–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ</h2>\n<p><strong>–ë–µ–∑</strong> <code>strictNullChecks</code> ‚Äî <code>null</code> —Ç–∞ <code>undefined</code> –º–æ–∂–Ω–∞ –ø—Ä–∏—Å–≤–æ—ó—Ç–∏ –±—É–¥—å-—è–∫–æ–º—É —Ç–∏–ø—É (—è–∫ —É –∑–≤–∏—á–∞–π–Ω–æ–º—É JS):</p>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// strictNullChecks: false (–Ω–µ–±–µ–∑–ø–µ—á–Ω–æ!)</span>\n<span class=\"hljs-keyword\">let</span> <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span> = <span class=\"hljs-string\">\"–û–ª–µ–Ω–∞\"</span>;\nname = <span class=\"hljs-literal\">null</span>; <span class=\"hljs-comment\">// ‚úÖ –ö–æ–º–ø—ñ–ª—è—Ç–æ—Ä –º–æ–≤—á–∏—Ç—å ‚Äî –ø–æ—Ç–µ–Ω—Ü—ñ–π–Ω–∏–π runtime crash</span>\nname.<span class=\"hljs-title function_\">toUpperCase</span>(); <span class=\"hljs-comment\">// üí• TypeError: Cannot read properties of null</span></code></pre><p><strong>–ó</strong> <code>strictNullChecks</code> (–≤–º–∏–∫–∞—î—Ç—å—Å—è —á–µ—Ä–µ–∑ <code>strict: true</code>) ‚Äî <code>string</code> —Ç–∞ <code>string | null</code> —Å—Ç–∞—é—Ç—å —Ä—ñ–∑–Ω–∏–º–∏ —Ç–∏–ø–∞–º–∏:</p>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// strictNullChecks: true (–±–µ–∑–ø–µ—á–Ω–æ ‚úÖ)</span>\n<span class=\"hljs-keyword\">let</span> <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span> = <span class=\"hljs-string\">\"–û–ª–µ–Ω–∞\"</span>;\nname = <span class=\"hljs-literal\">null</span>; <span class=\"hljs-comment\">// ‚ùå Type 'null' is not assignable to type 'string'</span>\n\n<span class=\"hljs-comment\">// –Ø–≤–Ω–æ –¥–æ–∑–≤–æ–ª—è—î–º–æ null</span>\n<span class=\"hljs-keyword\">let</span> <span class=\"hljs-attr\">nickname</span>: <span class=\"hljs-built_in\">string</span> | <span class=\"hljs-literal\">null</span> = <span class=\"hljs-string\">\"–û–ª–µ–Ω–∞\"</span>;\nnickname = <span class=\"hljs-literal\">null</span>; <span class=\"hljs-comment\">// ‚úÖ –î–æ–∑–≤–æ–ª–µ–Ω–æ, –±–æ —Ç–∏–ø –≤–∫–ª—é—á–∞—î null</span></code></pre><div class=\"warning\"><strong>‚ö†Ô∏è –ß–æ–º—É —Ü–µ –≤–∞–∂–ª–∏–≤–æ</strong> <p>–ë–µ–∑ <code>strictNullChecks</code> TypeScript –Ω–µ –∑–∞—Ö–∏—â–∞—î –≤—ñ–¥ <code>null</code>/<code>undefined</code> ‚Äî –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–æ–≥–æ –¥–∂–µ—Ä–µ–ª–∞ runtime-–ø–æ–º–∏–ª–æ–∫ —É JavaScript. –£–≤—ñ–º–∫–Ω–µ–Ω–Ω—è —Ü—ñ—î—ó –æ–ø—Ü—ñ—ó —î –æ–¥–Ω—ñ—î—é –∑ –≥–æ–ª–æ–≤–Ω–∏—Ö –ø–µ—Ä–µ–≤–∞–≥ –º—ñ–≥—Ä–∞—Ü—ñ—ó –Ω–∞ TypeScript.</p>\n</div>\n\n","<h1>üß± –ë–∞–∑–æ–≤—ñ —Ç–∏–ø–∏: –ø—Ä–∏–º—ñ—Ç–∏–≤–∏</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–ê–Ω–æ—Ç–∞—Ü—ñ—è —Ç–∏–ø—É</strong> (type annotation) ‚Äî —Å–∏–Ω—Ç–∞–∫—Å–∏—Å TypeScript –¥–ª—è —è–≤–Ω–æ–≥–æ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Ç–∏–ø—É –∑–º—ñ–Ω–Ω–æ—ó, –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∞–±–æ –∑–Ω–∞—á–µ–Ω–Ω—è, —â–æ –ø–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è: <code>–∑–º—ñ–Ω–Ω–∞: —Ç–∏–ø</code>.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> TypeScript –Ω–∞–¥–∞—î —Ç–∏–ø–∏ –¥–ª—è –≤—Å—ñ—Ö –ø—Ä–∏–º—ñ—Ç–∏–≤–Ω–∏—Ö —Ç–∏–ø—ñ–≤ JavaScript, –¥–æ–ø–æ–≤–Ω—é—é—á–∏ —ó—Ö –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞–º–∏ –Ω–∞ –µ—Ç–∞–ø—ñ –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó.</p>\n<h2>üíª –ü—Ä–∏–º—ñ—Ç–∏–≤–Ω—ñ —Ç–∏–ø–∏</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// üìù string ‚Äî —Ä—è–¥–∫–∏</span>\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">courseName</span>: <span class=\"hljs-built_in\">string</span> = <span class=\"hljs-string\">\"Internet-–ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è\"</span>;\n<span class=\"hljs-keyword\">let</span> <span class=\"hljs-attr\">greeting</span>: <span class=\"hljs-built_in\">string</span> = <span class=\"hljs-string\">`–ü—Ä–∏–≤—ñ—Ç, <span class=\"hljs-subst\">${courseName}</span>!`</span>;\n\n<span class=\"hljs-comment\">// üî¢ number ‚Äî —Ü—ñ–ª—ñ —Ç–∞ –¥—Ä–æ–±–æ–≤—ñ —á–∏—Å–ª–∞</span>\n<span class=\"hljs-keyword\">const</span =\"hljs-comment\">// ‚ùå Type 'string' is not assignable to type 'number'</span></code></pre><h2>‚ùì –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ —Ç–∞ readonly-–≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–∞ –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å ‚Äî –º–æ–∂–µ –±—É—Ç–∏ –≤—ñ–¥—Å—É—Ç–Ω—è</span>\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">user</span>: {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span>;\n  email?: <span class=\"hljs-built_in\">string</span>; <span class=\"hljs-comment\">// –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–∞ (? –æ–∑–Ω–∞—á–∞—î string | undefined)</span>\n  <span class=\"hljs-keyword\">readonly</span> <span class=\"hljs-attr\">id</span>: <span class=\"hljs-built_in\">number</span>; <span class=\"hljs-comment\">// –õ–∏—à–µ –¥–ª—è —á–∏—Ç–∞–Ω–Ω—è ‚Äî –Ω–µ –º–æ–∂–Ω–∞ –∑–º—ñ–Ω–∏—Ç–∏</span>\n} = {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"–Ü–≤–∞–Ω\"</span>,\n  <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">1</span>,\n};\n\nuser.<span class=\"hljs-property\">email</span> = <span class=\"hljs-string\">\"ivan@example.com\"</span>; <span class=\"hljs-comment\">// ‚úÖ –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω—É –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å</span>\nuser.<span class=\"hljs-property\">id</span> = <span class=\"hljs-number\">2</span>; <span class=\"hljs-comment\">// ‚ùå Cannot assign to 'id' because it is</span>\n<span class=\"hljs-comment\">//    a read-only property</span></code></pre><div class=\"warning\"><strong>‚ö†Ô∏è –û–±–º–µ–∂–µ–Ω–Ω—è inline-—Ç–∏–ø—ñ–≤</strong> <p>Inline-–æ–ø–∏—Å–∏ —à–≤–∏–¥–∫–æ —Å—Ç–∞—é—Ç—å –Ω–µ—á–∏—Ç–∞–±–µ–ª—å–Ω–∏–º–∏ –¥–ª—è —Å–∫–ª–∞–¥–Ω–∏—Ö –æ–±'—î–∫—Ç—ñ–≤. –î–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è —Ç–∞ –∑—Ä—É—á–Ω–æ—Å—Ç—ñ –∑–∞—Å—Ç–æ—Å–æ–≤—É—é—Ç—å <strong>—ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏</strong> (<code>interface</code>) –∞–±–æ <strong>type aliases</strong> (<code>type</code>).</p>\n</div>\n\n","<h1>üèóÔ∏è –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ (<code>interface</code>)</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å</strong> (interface) ‚Äî —ñ–º–µ–Ω–æ–≤–∞–Ω–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞, —â–æ –æ–ø–∏—Å—É—î —Ñ–æ—Ä–º—É –æ–±'—î–∫—Ç–∞: –Ω–∞–±—ñ—Ä –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç–µ–π, —ó—Ö–Ω—ñ —Ç–∏–ø–∏ —Ç–∞ –∫–æ–Ω—Ç—Ä–∞–∫—Ç, —è–∫–æ–º—É –æ–±'—î–∫—Ç –º–∞—î –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—Ç–∏.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –¥–æ–∑–≤–æ–ª—è—é—Ç—å –æ–ø–∏—Å–∞—Ç–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä—É –æ–±'—î–∫—Ç–∞ –æ–¥–∏–Ω —Ä–∞–∑ —ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ —ó—ó –ø–æ–≤—Ç–æ—Ä–Ω–æ –≤ —É—Å—å–æ–º—É –ø—Ä–æ—î–∫—Ç—ñ.</p>\n<h2>üìù –û–≥–æ–ª–æ—à–µ–Ω–Ω—è —Ç–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –û–≥–æ–ª–æ—à–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Student</span> {\n  <span class=\"hljs-keyword\">readonly</span> <span class=\"hljs-attr\">id</span>: <span class=\"hljs-built_in\">number</span>;\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-built_in\">number</span>;\n  email?: <span class=\"hljs-built_in\">string</span>; <span class=\"hljs-comment\">// –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–∞ –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å</span>\n  <span class=\"hljs-attr\">course</span>: <span class=\"hljs-built_in\">string</span>;\n}\n\n<span class=\"hljs-comment\">// –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è</span>\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">student1</span>: <span class=\"hljs-title class_\">Student</span> = {\n  <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">1</span>,\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"–û–ª–µ–Ω–∞\"</span>,\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">20</span>,\n  <span class=\"hljs-attr\">course</span>: <span class=\"hljs-string\">\"–Ü–Ω–∂–µ–Ω–µ—Ä—ñ—è –ü–ó\"</span>,\n};\n\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">student2</span>: <span class=\"hljs-title class_\">Student</span> = {\n  <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">2</span>,\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"–ú–∞–∫—Å–∏–º\"</span>,\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">21</span>,\n  <span class=\"hljs-attr\">email</span>: <span class=\"hljs-string\">\"max@example.com\"</span>,\n  <span class=\"hljs-attr\">course</span>: <span class=\"hljs-string\">\"–Ü–Ω–∂–µ–Ω–µ—Ä—ñ—è –ü–ó\"</span>,\n};</code></pre><h2>üîó –†–æ–∑—à–∏—Ä–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤ (<code>extends</code>)</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –ë–∞–∑–æ–≤–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Person</span> {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-built_in\">number</span>;\n}\n\n<span class=\"hljs-comment\">// –†–æ–∑—à–∏—Ä–µ–Ω–Ω—è ‚Äî –Ω–∞—Å–ª—ñ–¥—É—î –≤—Å—ñ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ Person</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Employee</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Person</span> {\n  <span class=\"hljs-attr\">company</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">position</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">startYear</span>: <span class=\"hljs-built_in\">number</span>;\n}\n\n<span class=\"hljs-comment\">// Employee –º–∞—î –≤—Å—ñ –ø–æ–ª—è Person + —Å–≤–æ—ó</span>\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">dev</span>: <span class=\"hljs-title class_\">Employee</span> = {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"–û–ª–µ–∫—Å—ñ–π\"</span>,\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">28</span>,\n  <span class=\"hljs-attr\">company</span>: <span class=\"hljs-string\">\"Tech Corp\"</span>,\n  <span class=\"hljs-attr\">position</span>: <span class=\"hljs-string\">\"Developer\"</span>,\n  <span class=\"hljs-attr\">startYear</span>: <span class=\"hljs-number\">2022</span>,\n};</code></pre><div class=\"tip\"><strong>üí° –ú–Ω–æ–∂–∏–Ω–Ω–µ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è</strong> <p>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å –º–æ–∂–µ —Ä–æ–∑—à–∏—Ä—é–≤–∞—Ç–∏ <strong>–∫—ñ–ª—å–∫–∞</strong> —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤ –æ–¥–Ω–æ—á–∞—Å–Ω–æ:<br><code>interface Manager extends Person, Employee { department: string; }</code></p>\n</div>\n\n\n\n<h2>üß© Declaration Merging</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –∑ –æ–¥–Ω–∞–∫–æ–≤–∏–º —ñ–º'—è–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–±'—î–¥–Ω—É—é—Ç—å—Å—è</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">User</span> {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span>;\n}\n\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">User</span> {\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-built_in\">number</span>;\n}\n\n<span class=\"hljs-comment\">// –†–µ–∑—É–ª—å—Ç–∞—Ç ‚Äî –æ–¥–∏–Ω —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑ –æ–±–æ–º–∞ –ø–æ–ª—è–º–∏</span>\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">user</span>: <span class=\"hljs-title class_\">User</span> = {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"–û–ª–µ–Ω–∞\"</span>,\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">20</span>,\n}; <span class=\"hljs-comment\">// ‚úÖ –û–±–æ–≤'—è–∑–∫–æ–≤—ñ –æ–±–∏–¥–≤–∞ –ø–æ–ª—è</span></code></pre><div class=\"note\"><strong>üìù –ö–æ–ª–∏ —Ü–µ –∫–æ—Ä–∏—Å–Ω–æ?</strong> <p>Declaration merging –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –¥–ª—è —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è —Ç–∏–ø—ñ–≤ –±—ñ–±–ª—ñ–æ—Ç–µ–∫ –±–µ–∑ –∑–º—ñ–Ω–∏ —ó—Ö–Ω—å–æ–≥–æ –∫–æ–¥—É. –ù–∞–ø—Ä–∏–∫–ª–∞–¥, –¥–æ–¥–∞–≤–∞–Ω–Ω—è –≤–ª–∞—Å–Ω–∏—Ö –ø–æ–ª—ñ–≤ –¥–æ <code>Window</code> –∞–±–æ <code>Express.Request</code>. –¢–∏–ø <code>type</code> —Ü—å–æ–≥–æ –Ω–µ –≤–º—ñ—î ‚Äî —Ü–µ –∫–ª—é—á–æ–≤–∞ –≤—ñ–¥–º—ñ–Ω–Ω—ñ—Å—Ç—å –≤—ñ–¥ <code>interface</code>.</p>\n</div>\n\n","<h1>üîÄ Type Aliases</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Type alias</strong> ‚Äî —ñ–º–µ–Ω–æ–≤–∞–Ω–∏–π –ø—Å–µ–≤–¥–æ–Ω—ñ–º –¥–ª—è –±—É–¥—å-—è–∫–æ–≥–æ —Ç–∏–ø—É, —Å—Ç–≤–æ—Ä–µ–Ω–∏–π –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –∫–ª—é—á–æ–≤–æ–≥–æ —Å–ª–æ–≤–∞ <code>type</code>.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ù–∞ –≤—ñ–¥–º—ñ–Ω—É –≤—ñ–¥ <code>interface</code>, <code>type</code> –º–æ–∂–µ –æ–ø–∏—Å—É–≤–∞—Ç–∏ –Ω–µ –ª–∏—à–µ –æ–±'—î–∫—Ç–∏, –∞ –π union-—Ç–∏–ø–∏, –ø—Ä–∏–º—ñ—Ç–∏–≤–∏, –∫–æ—Ä—Ç–µ–∂—ñ —Ç–∞ —ñ–Ω—à—ñ —Å–∫–ª–∞–¥–Ω—ñ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—ó.</p>\n<h2>üìù –û–≥–æ–ª–æ—à–µ–Ω–Ω—è —Ç–∞ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// Type alias –¥–ª—è –æ–±'—î–∫—Ç–∞ (—Å—Ö–æ–∂–µ –Ω–∞ interface)</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Point</span> = {\n  <span class=\"hljs-attr\">x</span>: <span class=\"hljs-built_in\">number</span>;\n  <span class=\"hljs-attr\">y</span>: <span class=\"hljs-built_in\">number</span>;\n};\n\n<span class=\"hljs-comment\">// Type alias –¥–ª—è –ø—Ä–∏–º—ñ—Ç–∏–≤—ñ–≤ —Ç–∞ —Å–∫–ª–∞–¥–Ω–∏—Ö —Ç–∏–ø—ñ–≤</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-variable constant_\">ID</span> = <span class=\"hljs-built_in\">string</span> | <span class=\"hljs-built_in\">number</span>; <span class=\"hljs-comment\">// Union type</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Coordinate</span> = [<span class=\"hljs-built_in\">number</span>, <span class=\"hljs-built_in\">number</span>]; <span class=\"hljs-comment\">// –ö–æ—Ä—Ç–µ–∂</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Callback</span> = <span class=\"hljs-function\">(<span class=\"hljs-params\">data: <span class=\"hljs-built_in\">string</span></span>) =&gt;</span> <span class=\"hljs-built_in\">void</span>; <span class=\"hljs-comment\">// –§—É–Ω–∫—Ü—ñ—è</span></code></pre><h2>‚öñÔ∏è <code>type</code> vs <code>interface</code></h2>\n<table>\n<thead>\n<tr>\n<th>–ö—Ä–∏—Ç–µ—Ä—ñ–π</th>\n<th><code>interface</code></th>\n<th><code>type</code></th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–û–ø–∏—Å –æ–±'—î–∫—Ç—ñ–≤</td>\n<td>‚úÖ –¢–∞–∫</td>\n<td>‚úÖ –¢–∞–∫</td>\n</tr>\n<tr>\n<td>–†–æ–∑—à–∏—Ä–µ–Ω–Ω—è (<code>extends</code>)</td>\n<td>‚úÖ –¢–∞–∫</td>\n<td>‚ö†Ô∏è –ß–µ—Ä–µ–∑ <code>&amp;</code></td>\n</tr>\n<tr>\n<td>Union / Intersection types</td>\n<td>‚ùå –ù—ñ</td>\n<td>‚úÖ –¢–∞–∫</td>\n</tr>\n<tr>\n<td>–ü—Ä–∏–º—ñ—Ç–∏–≤–Ω—ñ —Ç–∏–ø–∏</td>\n<td>‚ùå –ù—ñ</td>\n<td>‚úÖ –¢–∞–∫</td>\n</tr>\n<tr>\n<td>Declaration merging</td>\n<td>‚úÖ –¢–∞–∫</td>\n<td>‚ùå –ù—ñ</td>\n</tr>\n<tr>\n<td>–†–µ–∫–æ–º–µ–Ω–¥–æ–≤–∞–Ω–æ –¥–ª—è</td>\n<td>API, –æ–±'—î–∫—Ç–∏</td>\n<td>–°–∫–ª–∞–¥–Ω—ñ —Ç–∏–ø–∏</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –ü—Ä–∞–∫—Ç–∏—á–Ω–µ –ø—Ä–∞–≤–∏–ª–æ</strong> <p>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ <code>interface</code> –¥–ª—è –æ–ø–∏—Å—É —Ñ–æ—Ä–º–∏ –æ–±'—î–∫—Ç—ñ–≤ —Ç–∞ –∫–æ–Ω—Ç—Ä–∞–∫—Ç—ñ–≤ API.<br>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ <code>type</code> –¥–ª—è union-—Ç–∏–ø—ñ–≤, –∫–æ—Ä—Ç–µ–∂—ñ–≤, –ª—ñ—Ç–µ—Ä–∞–ª—å–Ω–∏—Ö —Ç–∏–ø—ñ–≤ —Ç–∞ —ñ–Ω—à–∏—Ö —Å–∫–ª–∞–¥–Ω–∏—Ö –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü—ñ–π.</p>\n</div>\n\n","<h1>üîó Union —Ç–∞ Intersection Types</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Union (<code>|</code>) –¥–æ–∑–≤–æ–ª—è—î –∑–Ω–∞—á–µ–Ω–Ω—é –±—É—Ç–∏ <strong>–æ–¥–Ω–∏–º —ñ–∑</strong> –∫—ñ–ª—å–∫–æ—Ö —Ç–∏–ø—ñ–≤, –∞ Intersection (<code>&amp;</code>) <strong>–∫–æ–º–±—ñ–Ω—É—î</strong> –∫—ñ–ª—å–∫–∞ —Ç–∏–ø—ñ–≤ –≤ –æ–¥–∏–Ω.</p>\n<h2>üîÄ Union Types ‚Äî \"–∞–±–æ\"</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –ó–º—ñ–Ω–Ω–∞ –º–æ–∂–µ –±—É—Ç–∏ –æ–¥–Ω–∏–º —ñ–∑ —Ç–∏–ø—ñ–≤</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-variable constant_\">ID</span> = <span class=\"hljs-built_in\">string</span> | <span class=\"hljs-built_in\">number</span>;\n\n<span class=\"hljs-keyword\">let</span> <span class=\"hljs-attr\">userId</span>: <span class=\"hljs-variable constant_\">ID</span> = <span class=\"hljs-number\">101</span>; <span class=\"hljs-comment\">// ‚úÖ number</span>\nuserId = <span class=\"hljs-string\">\"abc-123\"</span>; <span class=\"hljs-comment\">// ‚úÖ string</span>\nuserId = <span class=\"hljs-literal\">true</span>; <span class=\"hljs-comment\">// ‚ùå Type 'boolean' is not assignable to type 'ID'</span>\n\n<span class=\"hljs-comment\">// –ó–≤—É–∂–µ–Ω–Ω—è —Ç–∏–ø—É (type narrowing)</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">printId</span>(<span class=\"hljs-params\">id: ID</span>): <span class=\"hljs-built_in\">void</span> {\n  <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-keyword\">typeof</span> id === <span class=\"hljs-string\">\"string\"</span>) {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(id.<span class=\"hljs-title function_\">toUpperCase</span>()); <span class=\"hljs-comment\">// ‚úÖ –¢—É—Ç TS –∑–Ω–∞—î, —â–æ id ‚Äî string</span>\n  } <span class=\"hljs-keyword\">else</span> {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(id.<span class=\"hljs-title function_\">toFixed</span>(<span class=\"hljs-number\">2</span>)); <span class=\"hljs-comment\">// ‚úÖ –¢—É—Ç TS –∑–Ω–∞—î, —â–æ id ‚Äî number</span>\n  }\n}</code></pre><h2>üîó Intersection Types ‚Äî \"—ñ\"</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">HasName</span> = { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span> };\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">HasAge</span> = { <span class=\"hljs-attr\">age</span>: <span class=\"hljs-built_in\">number</span> };\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">HasEmail</span> = { <span class=\"hljs-attr\">email</span>: <span class=\"hljs-built_in\">string</span> };\n\n<span class=\"hljs-comment\">// Intersection ‚Äî –æ–±'—î–∫—Ç –ø–æ–≤–∏–Ω–µ–Ω –º–∞—Ç–∏ –í–°–Ü –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Person</span> = <span class=\"hljs-title class_\">HasName</span> &amp; <span class=\"hljs-title class_\">HasAge</span> &amp; <span class=\"hljs-title class_\">HasEmail</span>;\n\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">person</span>: <span class=\"hljs-title class_\">Person</span> = {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"–û–ª–µ–Ω–∞\"</span>,\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">20</span>,\n  <span class=\"hljs-attr\">email</span>: <span class=\"hljs-string\">\"olena@example.com\"</span>,\n  <span class=\"hljs-comment\">// –ü—Ä–æ–ø—É—Å—Ç–∏—Ç–∏ –±—É–¥—å-—è–∫–µ –ø–æ–ª–µ ‚Äî –ø–æ–º–∏–ª–∫–∞ –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó</span>\n};</code></pre><h2>üè∑Ô∏è Literal Types (–ª—ñ—Ç–µ—Ä–∞–ª—å–Ω—ñ —Ç–∏–ø–∏)</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// Literal type ‚Äî –∫–æ–Ω–∫—Ä–µ—Ç–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è —è–∫ —Ç–∏–ø</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Direction</span> = <span class=\"hljs-string\">\"up\"</span> | <span class=\"hljs-string\">\"down\"</span> | <span class=\"hljs-string\">\"left\"</span> | <span class=\"hljs-string\">\"right\"</span>;\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">DiceRoll</span> = <span class=\"hljs-number\">1</span> | <span class=\"hljs-number\">2</span> | <span class=\"hljs-number\">3</span> | <span class=\"hljs-number\">4</span> | <span class=\"hljs-number\">5</span> | <span class=\"hljs-number\">6</span>;\n\n<span class=\"hljs-keyword\">let</span> <span class=\"hljs-attr\">move</span>: <span class=\"hljs-title class_\">Direction</span> = <span class=\"hljs-string\">\"up\"</span>; <span class=\"hljs-comment\">// ‚úÖ</span>\nmove = <span class=\"hljs-string\">\"diagonal\"</span>; <span class=\"hljs-comment\">// ‚ùå Type '\"diagonal\"' is not assignable to type 'Direction'</span>\n\n<span class=\"hljs-keyword\">let</span> <span class=\"hljs-attr\">roll</span>: <span class=\"hljs-title class_\">DiceRoll</span> = <span class=\"hljs-number\">3</span>; <span class=\"hljs-comment\">// ‚úÖ</span>\nroll = <span class=\"hljs-number\">7</span>; <span class=\"hljs-comment\">// ‚ùå Type '7' is not assignable to type 'DiceRoll'</span></code></pre><div class=\"note\"><strong>üìù Type Narrowing (–ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –æ–≥–ª—è–¥)</strong> <p><strong>Type Narrowing</strong> (–∑–≤—É–∂–µ–Ω–Ω—è —Ç–∏–ø—É) ‚Äî –ø—Ä–æ—Ü–µ—Å —É—Ç–æ—á–Ω–µ–Ω–Ω—è —Ç–∏–ø—É –∑–º—ñ–Ω–Ω–æ—ó –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é —É–º–æ–≤–Ω–∏—Ö –ø–µ—Ä–µ–≤—ñ—Ä–æ–∫. –£ –ø—Ä–∏–∫–ª–∞–¥—ñ –≤–∏—â–µ <code>typeof</code> –¥–æ–∑–≤–æ–ª–∏–≤ TypeScript –∑—Ä–æ–∑—É–º—ñ—Ç–∏, —â–æ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ <code>if</code> –∑–º—ñ–Ω–Ω–∞ <code>id</code> –º–∞—î —Ç–∏–ø <code>string</code>. –î–µ—Ç–∞–ª—å–Ω–æ –º–µ—Ö–∞–Ω—ñ–∑–º–∏ –∑–≤—É–∂–µ–Ω–Ω—è (<code>typeof</code>, <code>instanceof</code>, <code>in</code>, –∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫—ñ type guards) —Ä–æ–∑–≥–ª—è–Ω–µ–º–æ —É –Ω–∞—Å—Ç—É–ø–Ω–∏—Ö –ª–µ–∫—Ü—ñ—è—Ö.</p>\n</div>\n\n","<h1>‚öôÔ∏è –¢–∏–ø—ñ–∑–∞—Ü—ñ—è —Ñ—É–Ω–∫—Ü—ñ–π</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> TypeScript –¥–æ–∑–≤–æ–ª—è—î —Ç–∏–ø—ñ–∑—É–≤–∞—Ç–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ —Ñ—É–Ω–∫—Ü—ñ–π, –∑–Ω–∞—á–µ–Ω–Ω—è, —â–æ –ø–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è, —Ç–∞ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –æ–ø–∏—Å–∏ —Å–∏–≥–Ω–∞—Ç—É—Ä —Ñ—É–Ω–∫—Ü—ñ–π –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è.</p>\n<h2>üìù –ë–∞–∑–æ–≤–∞ —Ç–∏–ø—ñ–∑–∞—Ü—ñ—è</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –¢–∏–ø–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ —Ç–∞ –∑–Ω–∞—á–µ–Ω–Ω—è, —â–æ –ø–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">add</span>(<span class=\"hljs-params\">a: <span class=\"hljs-built_in\">number</span>, b: <span class=\"hljs-built_in\">number</span></span>): <span class=\"hljs-built_in\">number</span> {\n  <span class=\"hljs-keyword\">return</span> a + b;\n}\n\n<span class=\"hljs-comment\">// –°—Ç—Ä—ñ–ª–∫–æ–≤–∞ —Ñ—É–Ω–∫—Ü—ñ—è</span>\n<span class=\"hljs-keyword\">const</span> multiply = (<span class=\"hljs-attr\">a</span>: <span class=\"hljs-built_in\">number</span>, <span class=\"hljs-attr\">b</span>: <span class=\"hljs-built_in\">number</span>): <span class=\"hljs-function\"><span class=\"hljs-params\">number</span> =&gt;</span> a * b;\n\n<span class=\"hljs-comment\">// –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ (–ø–æ–∑–Ω–∞—á–∞—é—Ç—å—Å—è ?)</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-params\">name: <span class=\"hljs-built_in\">string</span>, greeting?: <span class=\"hljs-built_in\">string</span></span>): <span class=\"hljs-built_in\">string</span> {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`<span class=\"hljs-subst\">${greeting ?? <span class=\"hljs-string\">\"–ü—Ä–∏–≤—ñ—Ç\"</span>}</span>, <span class=\"hljs-subst\">${name}</span>!`</span>;\n}\n<span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-string\">\"–û–ª–µ–Ω–∞\"</span>); <span class=\"hljs-comment\">// \"–ü—Ä–∏–≤—ñ—Ç, –û–ª–µ–Ω–∞!\"</span>\n<span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-string\ —Ñ—É–Ω–∫—Ü—ñ–π</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –°–∏–≥–Ω–∞—Ç—É—Ä–∏ —Ñ—É–Ω–∫—Ü—ñ–π —á–µ—Ä–µ–∑ <code>type</code> —Ç–∞ <code>interface</code> –¥–æ–∑–≤–æ–ª—è—é—Ç—å –æ–ø–∏—Å–∞—Ç–∏ –∫–æ–Ω—Ç—Ä–∞–∫—Ç —Ñ—É–Ω–∫—Ü—ñ—ó –æ–∫—Ä–µ–º–æ –≤—ñ–¥ —ó—ó —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó.</p>\n<h2>üîß –°–∏–≥–Ω–∞—Ç—É—Ä–∞ —á–µ—Ä–µ–∑ type alias</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –û–ø–∏—Å—É—î–º–æ —Ç–∏–ø —Ñ—É–Ω–∫—Ü—ñ—ó –æ–∫—Ä–µ–º–æ</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">MathOperation</span> = <span class=\"hljs-function\">(<span class=\"hljs-params\">a: <span class=\"hljs-built_in\">number</span>, b: <span class=\"hljs-built_in\">number</span></span>) =&gt;</span> <span class=\"hljs-built_in\">number</span>;\n\n<span class=\"hljs-comment\">// –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —è–∫ —Ç–∏–ø –∑–º—ñ–Ω–Ω–æ—ó</span>\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">add</span>: <span class=\"hljs-title class_\">MathOperation</span> = <span class=\"hljs-function\">(<span class=\"hljs-params\">a, b</span>) =&gt;</span> a + b;\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">subtract</span>: <span class=\"hljs-title class_\">MathOperation</span> = <span class=\"hljs-function\">(<span class=\"hljs-params\">a, b</span>) =&gt;</span> a - b;\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">divide</span>: <span class=\"hljs-title class_\">MathOperation</span> = <span class=\"hljs-function\">(<span class=\"hljs-params\">a, b</span>) =&gt;</span> a / b;\n\n<span class=\"hljs-comment\">// –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —è–∫ —Ç–∏–ø –ø–∞—Ä–∞–º–µ—Ç—Ä–∞</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">calculate</span>(<span class=\"hljs-params\">operation: MathOperation, x: <span class=\"hljs-built_in\">number</span>, y: <span class=\"hljs-built_in\">number</span></span>): <span class=\"hljs-built_in\">number</span> {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-title function_\">operation</span>(x, y);\n}\n\n<span class=\"hljs-title function_\">calculate</span>(add, <span class=\"hljs-number\">10</span>, <span class=\"hljs-number\">5</span>); <span class=\"hljs-comment\">// 15</span>\n<span class=\"hljs-title function_\">calculate</span>(subtract, <span class=\"hljs-number\">10</span>, <span class=\"hljs-number\">5</span>); <span class=\"hljs-comment\">// 5</span></code></pre><h2>üîß –°–∏–≥–Ω–∞—Ç—É—Ä–∞ —á–µ—Ä–µ–∑ interface</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è –æ–ø–∏—Å—É —Ñ—É–Ω–∫—Ü—ñ—ó</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">StringFormatter</span> {\n  (<span class=\"hljs-attr\">input</span>: <span class=\"hljs-built_in\">string</span>): <span class=\"hljs-built_in\">string</span>;\n}\n\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">toUpper</span>: <span class=\"hljs-title class_\">StringFormatter</span> = <span class=\"hljs-function\">(<span class=\"hljs-params\">input</span>) =&gt;</span> input.<span class=\"hljs-title function_\">toUpperCase</span>();\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">toLower</span>: <span class=\"hljs-title class_\">StringFormatter</span> = <span class=\"hljs-function\">(<span class=\"hljs-params\">input</span>) =&gt;</span> input.<span class=\"hljs-title function_\">toLowerCase</span>();\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">trim</span>: <span class=\"hljs-title class_\">StringFormatter</span> = <span class=\"hljs-function\">(<span class=\"hljs-params\">input</span>) =&gt;</span> input.<span class=\"hljs-title function_\">trim</span>();</code></pre><div class=\"tip\"><strong>üí° –í–∏–±—ñ—Ä –ø—ñ–¥—Ö–æ–¥—É</strong> <p>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ <strong>type alias</strong> –¥–ª—è –ø—Ä–æ—Å—Ç–∏—Ö —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–∏—Ö —Ç–∏–ø—ñ–≤.<br>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ <strong>interface</strong> –¥–ª—è —Ñ—É–Ω–∫—Ü—ñ–π —ñ–∑ –¥–æ–¥–∞—Ç–∫–æ–≤–∏–º–∏ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—è–º–∏ –∞–±–æ –∫–æ–ª–∏ –ø–æ—Ç—Ä—ñ–±–µ–Ω declaration merging.</p>\n</div>\n\n","<h1>‚ö†Ô∏è –¢–∏–ø–æ–≤—ñ –ø–æ–º–∏–ª–∫–∏ –ø–æ—á–∞—Ç–∫—ñ–≤—Ü—ñ–≤</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –†–æ–∑—É–º—ñ–Ω–Ω—è –ø–æ—à–∏—Ä–µ–Ω–∏—Ö –ø–æ–º–∏–ª–æ–∫ –¥–æ–ø–æ–º–æ–∂–µ —É–Ω–∏–∫–Ω—É—Ç–∏ —ó—Ö —ñ–∑ —Å–∞–º–æ–≥–æ –ø–æ—á–∞—Ç–∫—É —Ä–æ–±–æ—Ç–∏ –∑ TypeScript.</p>\n<h2>üö´ –ü–æ–º–∏–ª–∫–∞ 1: –ó–ª–æ–≤–∂–∏–≤–∞–Ω–Ω—è <code>any</code></h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–æ–≥–∞–Ω–æ ‚Äî –≤—Ç—Ä–∞—á–∞—î–º–æ –≤—Å—ñ –ø–µ—Ä–µ–≤–∞–≥–∏ TypeScript</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">processData</span>(<span class=\"hljs-params\">data: <span class=\"hljs-built_in\">any</span></span>) {\n  <span class=\"hljs-keyword\">return</span> data.<span class=\"hljs-property\">name</span>.<span class=\"hljs-title function_\">toUpperCase</span>(); <span class=\"hljs-comment\">// –ñ–æ–¥–Ω–∏—Ö –ø–µ—Ä–µ–≤—ñ—Ä–æ–∫ ‚Äî –≤–ø–∞–¥–µ –≤ runtime</span>\n}\n\n<span class=\"hljs-comment\">// ‚úÖ –î–æ–±—Ä–µ ‚Äî —è–≤–Ω–æ –æ–ø–∏—Å—É—î–º–æ —Å—Ç—Ä—É–∫—Ç—É—Ä—É</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">processData</span>(<span class=\"hljs-params\">data: { name: <span class=\"hljs-built_in\">string</span> }</span>) {\n  <span class=\"hljs-keyword\">return</span> data.<span class=\"hljs-property\">name</span>.<span class=\"hljs-title function_\">toUpperCase</span>(); <span class=\"hljs-comment\">// TypeScript –∑–∞—Ö–∏—â–∞—î</span>\n}</code></pre><h2>üö´ –ü–æ–º–∏–ª–∫–∞ 2: Type assertion –±–µ–∑ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ù–µ–±–µ–∑–ø–µ—á–Ω–æ ‚Äî \"–¥–æ–≤—ñ—Ä—è—î–º–æ\" –≤—ñ–¥–ø–æ–≤— ss=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –•–∏–±–Ω–µ –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è ‚Äî const –∑–∞—Ö–∏—â–∞—î –ª–∏—à–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è, –Ω–µ –≤–º—ñ—Å—Ç</span>\n<span class=\"hljs-keyword\">const</span> user = { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"–û–ª–µ–Ω–∞\"</span>, <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">20</span> };\nuser.<span class=\"hljs-property\">age</span> = <span class=\"hljs-number\">100</span>; <span class=\"hljs-comment\">// ‚úÖ –î–æ–∑–≤–æ–ª–µ–Ω–æ! const –Ω–µ –∑–∞—Ö–∏—â–∞—î –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ</span>\nuser = { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"–Ü–Ω—à–∏–π\"</span> }; <span class=\"hljs-comment\">// ‚ùå –¢—ñ–ª—å–∫–∏ —Ü–µ –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ</span>\n\n<span class=\"hljs-comment\">// ‚úÖ –î–ª—è –∑–∞—Ö–∏—Å—Ç—É –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç–µ–π ‚Äî –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ readonly</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">User</span> {\n  <span class=\"hljs-keyword\">readonly</span> <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-keyword\">readonly</span> <span class=\"hljs-attr\">age</span>: <span class=\"hljs-built_in\">number</span>;\n}\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">user</span>: <span class=\"hljs-title class_\">User</span> = { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"–û–ª–µ–Ω–∞\"</span>, <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">20</span> };\nuser.<span class=\"hljs-property\">age</span> = <span class=\"hljs-number\">100</span>; <span class=\"hljs-comment\">// ‚ùå Cannot assign to 'age' because it is read-only</span></code></pre><div class=\"warning\"><strong>‚ö†Ô∏è –ü–æ—Ä–∞–¥–∞</strong> <p>Type assertion (<code>as Type</code>) ‚Äî —Ü–µ —Å–ø–æ—Å—ñ–± —Å–∫–∞–∑–∞—Ç–∏ –∫–æ–º–ø—ñ–ª—è—Ç–æ—Ä—É \"—è –∑–Ω–∞—é –∫—Ä–∞—â–µ\". –í–∏–∫–æ—Ä–∏—Å— –∏–ø—ñ–≤\", literal types –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏—Ö –∑–Ω–∞—á–µ–Ω—å</p>\n</li>\n<li><p>‚öôÔ∏è <strong>–¢–∏–ø—ñ–∑–∞—Ü—ñ—è —Ñ—É–Ω–∫—Ü—ñ–π:</strong> –ø–∞—Ä–∞–º–µ—Ç—Ä–∏, return type, callback typing, —Å–∏–≥–Ω–∞—Ç—É—Ä–∏ —á–µ—Ä–µ–∑ <code>type</code> —Ç–∞ <code>interface</code></p>\n</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ TypeScript —ñ —è–∫—É –æ—Å–Ω–æ–≤–Ω—É –ø—Ä–æ–±–ª–µ–º—É JavaScript –≤—ñ–Ω –≤–∏—Ä—ñ—à—É—î?</p>\n</li>\n<li><p>ü§î –î–ª—è —á–æ–≥–æ –ø–æ—Ç—Ä—ñ–±–µ–Ω —Ñ–∞–π–ª <code>tsconfig.json</code>? –ß–æ–º—É –≤–∞–∂–ª–∏–≤–æ –≤–º–∏–∫–∞—Ç–∏ <code>strict: true</code>?</p>\n</li>\n<li><p>ü§î –Ø–∫ <code>strictNullChecks</code> –∑–º—ñ–Ω—é—î –ø–æ–≤–µ–¥—ñ–Ω–∫—É TypeScript? –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>string</code> —Ç–∞ <code>string | null</code>?</p>\n</li>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ —Ç–∏–ø–∞–º–∏ <code>any</code> —Ç–∞ <code>unknown</code>? –ß–æ–º—É <code>any</code> –≤–∞—Ä—Ç–æ —É–Ω–∏–∫–∞—Ç–∏?</p>\n</li>\n<li><p>ü§î –ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—é—Ç—å—Å—è <code>interface</code> —Ç–∞ <code>type</code>? –ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–∂–µ–Ω?</p>\n</li>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ Union type —ñ Intersection type? –ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –∫–æ–∂–Ω–æ–≥–æ.</p>\n</li>\n<li><p>ü§î –ù–∞–≤—ñ—â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ <code>enum</code> –∑–∞–º—ñ—Å—Ç—å –∑–≤–∏—á–∞–π–Ω–∏—Ö —Ä—è–¥–∫—ñ–≤? –ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∞–∫—Ç–∏—á–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥.</p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–°—Ç–∞—Ç–∏—á–Ω–∞ —Ç–∏–ø—ñ–∑–∞—Ü—ñ—è</td>\n<td>Static typing</td>\n<td>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ç–∏–ø—ñ–≤ –Ω–∞ –µ—Ç–∞–ø—ñ –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó, –¥–æ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –∫–æ–¥—É</td>\n</tr>\n<tr>\n<td>–ê–Ω–æ—Ç–∞—Ü—ñ—è —Ç–∏–ø—É</td>\n<td>Type annotation</td>\n<td>–Ø–≤–Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Ç–∏–ø—É –∑–º—ñ–Ω–Ω–æ—ó —á–µ—Ä–µ–∑ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å <code>: —Ç–∏–ø</code></td>\n</tr>\n<tr>\n<td>–í–∏–≤–µ–¥–µ–Ω–Ω—è —Ç–∏–ø—ñ–≤</td>\n<td>Type inference</td>\n<td>–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Ç–∏–ø—É –∫–æ–º–ø—ñ–ª—è—Ç–æ—Ä–æ–º –∑–∞ –∑–Ω–∞—á–µ–Ω–Ω—è–º</td>\n</tr>\n<tr>\n<td>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å</td>\n<td>Interface</td>\n<td>–Ü–º–µ–Ω–æ–≤–∞–Ω–∏–π –æ–ø–∏—Å —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ –æ–±'—î–∫—Ç–∞, –∫–æ–Ω—Ç—Ä–∞–∫—Ç –¥–ª—è –¥–∞–Ω–∏—Ö</td>\n</tr>\n<tr>\n<td>–ü—Å–µ–≤–¥–æ–Ω—ñ–º —Ç–∏–ø—É</td>\n<td>Type alias</td>\n<td>–Ü–º–µ–Ω–æ–≤–∞–Ω–∏–π –ø—Å–µ–≤–¥–æ–Ω—ñ–º –¥–ª—è –±—É–¥—å-—è–∫–æ–≥–æ —Ç–∏–ø—É, —Å—Ç–≤–æ—Ä–µ–Ω–∏–π —á–µ—Ä–µ–∑ <code>type</code></td>\n</tr>\n<tr>\n<td>–¢–∏–ø-–æ–±'—î–¥–Ω–∞–Ω–Ω—è</td>\n<td>Union type</td>\n<td>–¢–∏–ø, —â–æ –¥–æ–ø—É—Å–∫–∞—î –æ–¥–Ω–µ –∑ –∫—ñ–ª—å–∫–æ—Ö –∑–Ω–∞—á–µ–Ω—å (<code>A | B</code>)</td>\n</tr>\n<tr>\n<td>–¢–∏–ø-–ø–µ—Ä–µ—Ç–∏–Ω</td>\n<td>Intersection type</td>\n<td>–¢–∏–ø, —â–æ –∫–æ–º–±—ñ–Ω—É—î –∫—ñ–ª—å–∫–∞ —Ç–∏–ø—ñ–≤ –≤ –æ–¥–∏–Ω (<code>A &amp; B</code>)</td>\n</tr>\n<tr>\n<td>–õ—ñ—Ç–µ—Ä–∞–ª—å–Ω–∏–π —Ç–∏–ø</td>\n<td>Literal type</td>\n<td>–¢–∏–ø, —â–æ –¥–æ–ø—É—Å–∫–∞—î –ª–∏—à–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>–ö–æ—Ä—Ç–µ–∂</td>\n<td>Tuple</td>\n<td>–ú–∞—Å–∏–≤ –∑ —Ñ—ñ–∫—Å–æ–≤–∞–Ω–æ—é –∫—ñ–ª—å–∫—ñ—Å—Ç—é –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –≤—ñ–¥–æ–º–∏—Ö —Ç–∏–ø—ñ–≤</td>\n</tr>\n<tr>\n<td>–ü–µ—Ä–µ–ª—ñ—á—É–≤–∞–Ω–∏–π —Ç–∏–ø</td>\n<td>Enum</td>\n<td>–ù–∞–±—ñ—Ä —ñ–º–µ–Ω–æ–≤–∞–Ω–∏—Ö –∫–æ–Ω—Å—Ç–∞–Ω—Ç</td>\n</tr>\n<tr>\n<td>–ù–∞–¥–º–Ω–æ–∂–∏–Ω–∞</td>\n<td>Superset</td>\n<td>–ú–æ–≤–∞, —â–æ –≤–∫–ª—é—á–∞—î –≤—Å—ñ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ —ñ–Ω—à–æ—ó –º–æ–≤–∏ —Ç–∞ –¥–æ–¥–∞—î –Ω–æ–≤—ñ</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>TS</td>\n<td>TypeScript</td>\n<td>TypeScript</td>\n</tr>\n<tr>\n<td>JS</td>\n<td>JavaScript</td>\n<td>JavaScript</td>\n</tr>\n<tr>\n<td>IDE</td>\n<td>Integrated Development Environment</td>\n<td>–Ü–Ω—Ç–µ–≥—Ä–æ–≤–∞–Ω–µ —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ —Ä–æ–∑—Ä–æ–±–∫–∏</td>\n</tr>\n<tr>\n<td>CLI</td>\n<td>Command Line Interface</td>\n<td>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∫–æ–º–∞–Ω–¥–Ω–æ–≥–æ —Ä—è–¥–∫–∞</td>\n</tr>\n<tr>\n<td>npm</td>\n<td>Node Package Manager</td>\n<td>–ú–µ–Ω–µ–¥–∂–µ—Ä –ø–∞–∫–µ—Ç—ñ–≤ Node.js</td>\n</tr>\n<tr>\n<td>API</td>\n<td>Application Programming Interface</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É</td>\n</tr>\n<tr>\n<td>CI/CD</td>\n<td>Continuous Integration/Continuous Delivery</td>\n<td>–ë–µ–∑–ø–µ—Ä–µ—Ä–≤–Ω–∞ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è/–¥–æ—Å—Ç–∞–≤–∫–∞</td>\n</tr>\n<tr>\n<td>ESNext</td>\n<td>ECMAScript Next</td>\n<td>–ù–∞—Å—Ç—É–ø–Ω–∞ –≤–µ—Ä—Å—ñ—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç—É ECMAScript</td>\n</tr>\n<tr>\n<td>DTO</td>\n<td>Data Transfer Object</td>\n<td>–û–±'—î–∫—Ç –ø–µ—Ä–µ–¥–∞—á—ñ –¥–∞–Ω–∏—Ö</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
