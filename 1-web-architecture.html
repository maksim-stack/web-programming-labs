—á–Ω—ñ—Å—Ç—å) ‚Äî –ø—ñ—Å–ª—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó –¥–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω—ñ –Ω–∞–∑–∞–≤–∂–¥–∏</li>\n</ul>\n</div>\n\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<div class=\"success\"><strong>‚úÖ –©–æ –º–∏ –≤–∏–≤—á–∏–ª–∏ —Å—å–æ–≥–æ–¥–Ω—ñ</strong> <p><strong>üï∞Ô∏è –ï–≤–æ–ª—é—Ü—ñ—è –≤–µ–±-–∑–∞—Å—Ç–æ—Å—É–Ω–∫—ñ–≤:</strong><br>–í—ñ–¥ —Å—Ç–∞—Ç–∏—á–Ω–∏—Ö HTML-—Å—Ç–æ—Ä—ñ–Ω–æ–∫ —á–µ—Ä–µ–∑ CGI, AJAX, SPA –¥–æ —Å—É—á–∞—Å–Ω–∏—Ö SSR/SSG —Ä—ñ—à–µ–Ω—å.<br>–ö–æ–∂–µ–Ω –µ—Ç–∞–ø –≤–∏—Ä—ñ—à—É–≤–∞–≤ –ø—Ä–æ–±–ª–µ–º–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ.</p>\n<p><strong>üñ•Ô∏è –ö–ª—ñ—î–Ω—Ç-—Å–µ—Ä–≤–µ—Ä–Ω–∞ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞:</strong><br>–ß—ñ—Ç–∫–∏–π —Ä–æ–∑–ø–æ–¥—ñ–ª –Ω–∞ Frontend (UI), Backend (–ª–æ–≥—ñ–∫–∞), Database (–¥–∞–Ω—ñ) –∑–∞–±–µ–∑–ø–µ—á—É—î –º–∞—Å—à—Ç–∞–±–æ–≤–∞–Ω—ñ—Å—Ç—å.</p>\n<p><strong>üåê –û—Å–Ω–æ–≤–∏ –º–µ—Ä–µ–∂—ñ:</strong><br>IP-–∞–¥—Ä–µ—Å–∏ —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫—É—é—Ç—å –ø—Ä–∏—Å—Ç—Ä–æ—ó, DNS –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—î –¥–æ–º–µ–Ω–∏ –Ω–∞ IP, TCP –≥–∞—Ä–∞–Ω—Ç—É—î –¥–æ—Å—Ç–∞–≤–∫—É, –ø–æ—Ä—Ç–∏ —Ä–æ–∑–¥—ñ–ª—è—é—Ç—å —Å–µ—Ä–≤—ñ—Å–∏.</p>\n<p><strong>üì® HTTP –ø—Ä–æ—Ç–æ–∫–æ–ª:</strong><br>Request/Response –º–æ–¥–µ–ª—å, –º–µ—Ç–æ–¥–∏ (GET, POST, PUT, DELETE), —Å—Ç–∞—Ç—É—Å-–∫–æ–¥–∏ –¥–ª—è –∫–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—ó —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤.</p>\n<p><strong>üîó REST API:</strong><br>–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–Ω–∏–π —Å—Ç–∏–ª—å –¥–ª—è –ø–æ–±—É–¥–æ–≤–∏ –≤–µ–±-—Å–µ—Ä–≤—ñ—Å—ñ–≤ –∑ —Ä–µ—Å—É—Ä—Å–æ-–æ—Ä—ñ—î–Ω—Ç–æ–≤–∞–Ω–∏–º –ø—ñ–¥—Ö–æ–¥–æ–º.</p>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –ß–∏–º <strong>SPA</strong> –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ –∑–≤–∏—á–∞–π–Ω–æ–≥–æ —Å–∞–π—Ç—É?</p>\n</li>\n<li><p>ü§î –©–æ —Ä–æ–±–∏—Ç—å <strong>DNS</strong>?</p>\n</li>\n<li><p>ü§î –ß–∏–º <strong>TCP</strong> –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ <strong>UDP</strong>?</p>\n</li>\n<li><p>ü§î –Ø–∫—ñ HTTP-–º–µ—Ç–æ–¥–∏ –≤–∏ –∑–Ω–∞—î—Ç–µ —ñ –¥–ª—è —á–æ–≥–æ –≤–æ–Ω–∏?</p>\n</li>\n<li><p>ü§î –©–æ –æ–∑–Ω–∞—á–∞—é—Ç—å —Å—Ç–∞—Ç—É—Å-–∫–æ–¥–∏ <strong>200</strong>, <strong>404</strong>, <strong>500</strong>?</p>\n</li>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ <strong>REST API</strong>?</p>\n</li>\n<li><p>ü§î –ó —è–∫–∏—Ö –µ—Ç–∞–ø—ñ–≤ —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è —à–ª—è—Ö HTTP-–∑–∞–ø–∏—Ç—É?</p>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–í–µ–±-–∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫</td>\n<td>Web Application</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–∞, —â–æ –ø—Ä–∞—Ü—é—î —É –±—Ä–∞—É–∑–µ—Ä—ñ —Ç–∞ –≤–∑–∞—î–º–æ–¥—ñ—î –∑ —Å–µ—Ä–≤–µ—Ä–æ–º</td>\n</tr>\n<tr>\n<td>–ö–ª—ñ—î–Ω—Ç</td>\n<td>Client</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–∞ –∞–±–æ –ø—Ä–∏—Å—Ç—Ä—ñ–π, —â–æ —ñ–Ω—ñ—Ü—ñ—é—î –∑–∞–ø–∏—Ç–∏ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞</td>\n</tr>\n<tr>\n<td>–°–µ—Ä–≤–µ—Ä</td>\n<td>Server</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–∞ –∞–±–æ –ø—Ä–∏—Å—Ç—Ä—ñ–π, —â–æ –æ–±—Ä–æ–±–ª—è—î –∑–∞–ø–∏—Ç–∏ —Ç–∞ –Ω–∞–¥–∞—î —Ä–µ—Å—É—Ä—Å–∏</td>\n</tr>\n<tr>\n<td>–ë—Ä–∞—É–∑–µ—Ä</td>\n<td>Browser</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–∞ –¥–ª—è –ø–µ—Ä–µ–≥–ª—è–¥—É –≤–µ–±-—Å—Ç–æ—Ä—ñ–Ω–æ–∫ —Ç–∞ –≤–∑–∞—î–º–æ–¥—ñ—ó –∑ –≤–µ–±-–∑–∞—Å—Ç–æ—Å—É–Ω–∫–∞–º–∏</td>\n</tr>\n<tr>\n<td>–†–µ–Ω–¥–µ—Ä–∏–Ω–≥</td>\n<td>Rendering</td>\n<td>–ü—Ä–æ—Ü–µ—Å –ø–µ—Ä–µ—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–¥—É (HTML, JS) –Ω–∞ –≤—ñ–∑—É–∞–ª—å–Ω–µ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>–ì—ñ–¥—Ä–∞—Ç–∞—Ü—ñ—è</td>\n<td>Hydration</td>\n<td>–ü—Ä–æ—Ü–µ—Å \"–æ–∂–∏–≤–ª–µ–Ω–Ω—è\" —Å—Ç–∞—Ç–∏—á–Ω–æ–≥–æ HTML —à–ª—è—Ö–æ–º –¥–æ–¥–∞–≤–∞–Ω–Ω—è JavaScript</td>\n</tr>\n<tr>\n<td>–ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—è</td>\n<td>Routing</td>\n<td>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è —à–ª—è—Ö—É –ø–µ—Ä–µ–¥–∞—á—ñ –¥–∞–Ω–∏—Ö –∞–±–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–æ–∫</td>\n</tr>\n<tr>\n<td>–ö–µ—à—É–≤–∞–Ω–Ω—è</td>\n<td>Caching</td>\n<td>–ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö –¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø—É</td>\n</tr>\n<tr>\n<td>–ó–∞–ø–∏—Ç</td>\n<td>Request</td>\n<td>–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥ –∫–ª—ñ—î–Ω—Ç–∞ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞ –∑ –ø—Ä–æ—Ö–∞–Ω–Ω—è–º –≤–∏–∫–æ–Ω–∞—Ç–∏ –¥—ñ—é</td>\n</tr>\n<tr>\n<td>–í—ñ–¥–ø–æ–≤—ñ–¥—å</td>\n<td>Response</td>\n<td>–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞ –¥–æ –∫–ª—ñ—î–Ω—Ç–∞ –∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º –æ–±—Ä–æ–±–∫–∏</td>\n</tr>\n<tr>\n<td>–†–µ—Å—É—Ä—Å</td>\n<td>Resource</td>\n<td>–û–±'—î–∫—Ç –∞–±–æ –¥–∞–Ω—ñ, –¥–æ —è–∫–∏—Ö –º–æ–∂–Ω–∞ –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø —á–µ—Ä–µ–∑ API</td>\n</tr>\n<tr>\n<td>–Ü–¥–µ–º–ø–æ—Ç–µ–Ω—Ç–Ω—ñ—Å—Ç—å</td>\n<td>Idempotency</td>\n<td>–í–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å –æ–ø–µ—Ä–∞—Ü—ñ—ó –¥–∞–≤–∞—Ç–∏ —Ç–æ–π —Å–∞–º–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–µ–Ω–Ω—ñ</td>\n</tr>\n</tbody></table>\n","<h1>üìù –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>HTTP</td>\n<td>HyperText Transfer Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –ø–µ—Ä–µ–¥–∞—á—ñ –≥—ñ–ø–µ—Ä—Ç–µ–∫—Å—Ç—É</td>\n</tr>\n<tr>\n<td>HTTPS</td>\n<td>HTTP Secure</td>\n<td>–ó–∞—Ö–∏—â–µ–Ω–∏–π HTTP</td>\n</tr>\n<tr>\n<td>HTML</td>\n<td>HyperText Markup Language</td>\n<td>–ú–æ–≤–∞ —Ä–æ–∑–º—ñ—Ç–∫–∏ –≥—ñ–ø–µ—Ä—Ç–µ–∫—Å—Ç—É</td>\n</tr>\n<tr>\n<td>CSS</td>\n<td>Cascading Style Sheets</td>\n<td>–ö–∞—Å–∫–∞–¥–Ω—ñ —Ç–∞–±–ª–∏—Ü—ñ —Å—Ç–∏–ª—ñ–≤</td>\n</tr>\n<tr>\n<td>API</td>\n<td>Application Programming Interface</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É</td>\n</tr>\n<tr>\n<td>REST</td>\n<td>Representational State Transfer</td>\n<td>–ü–µ—Ä–µ–¥–∞—á–∞ —Ä–µ–ø—Ä–µ–∑–µ–Ω—Ç–∞—Ç–∏–≤–Ω–æ–≥–æ —Å—Ç–∞–Ω—É</td>\n</tr>\n<tr>\n<td>SPA</td>\n<td>Single Page Application</td>\n<td>–û–¥–Ω–æ—Å—Ç–æ—Ä—ñ–Ω–∫–æ–≤–∏–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫</td>\n</tr>\n<tr>\n<td>MPA</td>\n<td>Multi Page Application</td>\n<td>–ë–∞–≥–∞—Ç–æ—Å—Ç–æ—Ä—ñ–Ω–∫–æ–≤–∏–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫</td>\n</tr>\n<tr>\n<td>SSR</td>\n<td>Server-Side Rendering</td>\n<td>–°–µ—Ä–≤–µ—Ä–Ω–∏–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥</td>\n</tr>\n<tr>\n<td>SSG</td>\n<td>Static Site Generation</td>\n<td>–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å—Ç–∞—Ç–∏—á–Ω–æ–≥–æ —Å–∞–π—Ç—É</td>\n</tr>\n<tr>\n<td>DNS</td>\n<td>Domain Name System</td>\n<td>–°–∏—Å—Ç–µ–º–∞ –¥–æ–º–µ–Ω–Ω–∏—Ö —ñ–º–µ–Ω</td>\n</tr>\n<tr>\n<td>TLD</td>\n<td>Top Level Domain</td>\n<td>–î–æ–º–µ–Ω –≤–µ—Ä—Ö–Ω—å–æ–≥–æ —Ä—ñ–≤–Ω—è</td>\n</tr>\n<tr>\n<td>IP</td>\n<td>Internet Protocol</td>\n<td>–Ü–Ω—Ç–µ—Ä–Ω–µ—Ç-–ø—Ä–æ—Ç–æ–∫–æ–ª</td>\n</tr>\n<tr>\n<td>TCP</td>\n<td>Transmission Control Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –∫–µ—Ä—É–≤–∞–Ω–Ω—è –ø–µ—Ä–µ–¥–∞—á–µ—é</td>\n</tr>\n<tr>\n<td>UDP</td>\n<td>User Datagram Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –¥–∞—Ç–∞–≥—Ä–∞–º –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</td>\n</tr>\n<tr>\n<td>TLS</td>\n<td>Transport Layer Security</td>\n<td>–ë–µ–∑–ø–µ–∫–∞ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è</td>\n</tr>\n<tr>\n<td>SSL</td>\n<td>Secure Sockets Layer</td>\n<td>–†—ñ–≤–µ–Ω—å –∑–∞—Ö–∏—â–µ–Ω–∏—Ö —Å–æ–∫–µ—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td>URL</td>\n<td>Uniform Resource Locator</td>\n<td>–£–Ω—ñ—Ñ—ñ–∫–æ–≤–∞–Ω–∏–π –ª–æ–∫–∞—Ç–æ—Ä —Ä–µ—Å—É—Ä—Å—ñ–≤</td>\n</tr>\n<tr>\n<td>CGI</td>\n<td>Common Gateway Interface</td>\n<td>–ó–∞–≥–∞–ª—å–Ω–∏–π —à–ª—é–∑–æ–≤–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å</td>\n</tr>\n<tr>\n<td>AJAX</td>\n<td>Asynchronous JavaScript and XML</td>\n<td>–ê—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∏–π JavaScript —Ç–∞ XML</td>\n</tr>\n<tr>\n<td>DOM</td>\n<td>Document Object Model</td>\n<td>–û–±'—î–∫—Ç–Ω–∞ –º–æ–¥–µ–ª—å –¥–æ–∫—É–º–µ–Ω—Ç–∞</td>\n</tr>\n<tr>\n<td>NAT</td>\n<td>Network Address Translation</td>\n<td>–¢—Ä–∞–Ω—Å–ª—è—Ü—ñ—è –º–µ—Ä–µ–∂–µ–≤–∏—Ö –∞–¥—Ä–µ—Å</td>\n</tr>\n<tr>\n<td>TTL</td>\n<td>Time To Live</td>\n<td>–ß–∞—Å –∂–∏—Ç—Ç—è</td>\n</tr>\n<tr>\n<td>CDN</td>\n<td>Content Delivery Network</td>\n<td>–ú–µ—Ä–µ–∂–∞ –¥–æ—Å—Ç–∞–≤–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç—É</td>\n</tr>\n<tr>\n<td>ACID</td>\n<td>Atomicity, Consistency, Isolation, Durability</td>\n<td>–ê—Ç–æ–º–∞—Ä–Ω—ñ—Å—Ç—å, –£–∑–≥–æ–¥–∂–µ–Ω—ñ—Å—Ç—å, –Ü–∑–æ–ª—å–æ–≤–∞–Ω—ñ—Å—Ç—å, –î–æ–≤–≥–æ–≤—ñ—á–Ω—ñ—Å—Ç—å</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
